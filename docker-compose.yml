version: '3'
services:
  backend:
    build:
      context: ./backend
    ports:
      - 5000
    container_name: backend

  frontend:
    build:
      context: ./frontend
    ports:
      - 80
    container_name: frontend

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "20112:20112"
    depends_on:
      - backend
      - frontend

